<ion-menu [content]="content">
    <ion-header header-background-image>
        <ion-thumbnail>
            <img src="/assets/images/icon-KataManager/LOGOKATA.png">
        </ion-thumbnail>
        <h2 item-title text-center>Menu</h2>
    </ion-header>
    <ion-content main-menu>
        <ion-list no-margin no-padding>
            <button menuClose ion-item paddinge-left no-lines item-title *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon icon-small item-left>
                    <i class="icon {{p.icon}}"></i>
                </ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="WaitingKataManagerPage" main #content swipeBackEnabled="false"></ion-nav>

<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon class="icon-menu" name="menu"></ion-icon>
        </button>
        <ion-title>Ejecutando kata</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="alertExit()">
                <ion-icon name="exit"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <h3>{{kataName}}</h3>
    <h2>{{competitorName}}</h2>
    <h1 style="text-align: center; color: #0090d0 !important; margin: 0;">{{sessionName}}</h1>
    <img style="top: 120px;" src="assets/images/icon-KataManager/ejecutandoKata.png">
    <!-- Wanda Agregale CSS para que pueda verse bien, y luego lo colocas en el lugar que te parezca mejor-->
    <mbsc-form style="width: 450px;">
        <mbsc-form-group style="width: 450px;">
            <mbsc-form-group-title style="width: 450px;">Karate App</mbsc-form-group-title>
            <div [(ngModel)]="timer" mbsc-timer [mbsc-options]="timerSettings" style="width: 450px;"></div>
        </mbsc-form-group>
    </mbsc-form>
</ion-content>
<ion-fab #fab bottom right>
    <button button-ion-fab ion-fab (click)="enableGrade()">
        votar
    </button>
</ion-fab>
